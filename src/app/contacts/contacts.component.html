<app-header></app-header>

<div class="container">
  <section class="section-contacts">
    <h2 class="text-center_contacts" translate>contacts.title</h2>
    <div class="grid-contacts">
      <div class="contact-info">
        <h3 translate>contacts.infoTitle</h3>
        <p>
          <strong translate>contacts.emailLabel</strong>:
          <a href="mailto:info@gdstudio.com" translate>contacts.email</a>
        </p>
        <p>
          <strong translate>contacts.phoneLabel</strong>:
          <a href="tel:+1234567890" translate>contacts.phone</a>
        </p>
        <p>
          <strong translate>contacts.addressLabel</strong>:
          <span translate>contacts.address</span>
        </p>
      </div>
      <div class="contact-form">
        <h3 translate>contacts.formTitle</h3>
        <form>
          <div class="form-group">
            <label for="name" translate>contacts.nameLabel</label>
            <input
              id="name"
              type="text"
              class="form-control"
              [placeholder]="'contacts.namePlaceholder' | translate"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" translate>contacts.emailLabel</label>
            <input
              id="email"
              type="email"
              class="form-control"
              [placeholder]="'contacts.emailPlaceholder' | translate"
              required
            />
          </div>
          <div class="form-group">
            <label for="message" translate>contacts.messageLabel</label>
            <textarea
              id="message"
              class="form-control"
              [placeholder]="'contacts.messagePlaceholder' | translate"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button" translate>
            contacts.submitButton
          </button>
        </form>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
